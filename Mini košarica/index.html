<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Mini Ko≈°arica</title>
  </head>
  <body>
    <header></header>

    <button class="open-btn" type="button">
      <img class="btn-icon" src="icon/shopping-cart.png" alt="shopping-cart" />
    </button>

    <div class="mini-cart">

      <div class="close-btn">&times;</div>

      <h3 class="title">My Cart (3 items)</h3>

      <hr/>

      <div class="item">
        <img src="images/brembo-red.jpg" alt="brembo-red" />
        <article>
          <p>Set of GT-S Series Cross Drilled</p>
          <p class="atr">Brand: Brembo</p>
          <p class="atr">Color: Red</p>
          <p class="price">1 x $1770.00</p>
        </article>
      </div>

      <hr/>

      <div class="item">
        <img src="images/disk.jpg" alt="disk" />
        <article>
          <p>Just Disk GT-S Cross Drilled</p>
          <p class="atr">Brand: Barbour International</p>
          <p class="atr">Size: 405mm</p>
          <p class="price">1 x $950.00</p>
        </article>
      </div>

      <hr/>

      <div class="item">
        <img src="images/brembo-yellow.jpg" alt="brembo-yellow"/>
        <article>
          <p>GT Slotted 2 Piece Break Rotors</p>
          <p class="atr">Brand: Brembo</p>
          <p class="atr">Color: Yellow</p>
          <p class="price">2 x $1670.00</p>
        </article>
      </div>

      <hr/>

      <div class="two-btns">
        <button class="edit-btn">Edit Cart</button>
        <button class="checkout-btn">CHECKOUT</button>
      </div>
    </div>

    <footer></footer>

    <script src="js/main.js"></script>
  </body>
</html>
